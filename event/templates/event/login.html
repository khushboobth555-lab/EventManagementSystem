{% extends 'event/base_visitor.html' %}

{% block title %}LogIn{% endblock %}
{% block login_active %}active{% endblock %}

{% block body %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div style="width: 100%; max-width: 700px;">
        <div class="panel panel-default">
            <div class="form-heading">Log In</div>
            <div class="panel-body">
                {% if error_message %}
                    <p><strong class="text-danger">{{ error_message }}</strong></p>
                {% endif %}
                <form class="form-horizontal" role="form" action="{% url 'event:login_user' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="id_username">Username:</label>
                        <div class="col-sm-10">
                            <input id="id_username" maxlength="30" name="username" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="id_password">Password:</label>
                        <div class="col-sm-10">
                            <input id="id_password" maxlength="30" name="password" type="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-success" id="id_submit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                Donâ€™t have an account? <a href="{% url 'event:register' %}">Click here</a> to register.
            </div>
        </div>
    </div>
</div>
{% endblock %}

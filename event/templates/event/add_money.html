{% extends 'event/base.html' %}

{% block title %}Add Money{% endblock %}
{% block wallet_active %}active{% endblock %}

{% block body %}
<div class="container event-main-content" style="max-width:600px; margin-top:40px;">
    <div class="card" style="box-shadow:0 2px 8px rgba(0,0,0,0.08); border-radius:12px; background:#fff; padding:0;">
    <div class="form-heading">Add Money</div>
        <div style="padding:32px 24px; border-radius:0 0 12px 12px;">
            {% if error_message %}
                <p class="text-danger" style="text-align:center;"><strong>{{ error_message }}</strong></p>
            {% endif %}
            <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group" style="display:flex; align-items:center; margin-bottom:24px;">
                    <label class="control-label" style="font-size:1.1rem; flex:0 0 160px; text-align:right; margin-right:16px;">Balance:</label>
                    <div style="flex:1;">
                        <input type="text" name="balance" value="{{ profile.wallet_balance }}" readonly class="form-control" style="font-size:1.1rem;">
                    </div>
                </div>
                <div class="form-group" style="display:flex; align-items:center; margin-bottom:24px;">
                    <label class="control-label" style="font-size:1.1rem; flex:0 0 160px; text-align:right; margin-right:16px;">Amount to Add<span style="color:red;">*</span></label>
                    <div style="flex:1;">
                        <input type="text" name="amount" class="form-control" style="font-size:1.1rem;" required>
                    </div>
                </div>
                <div class="form-group" style="display:flex; align-items:center; margin-bottom:24px;">
                    <label class="control-label" style="font-size:1.1rem; flex:0 0 160px; text-align:right; margin-right:16px;">Enter PIN<span style="color:red;">*</span></label>
                    <div style="flex:1;">
                        <input type="password" name="pin" class="form-control" style="font-size:1.1rem;" required>
                    </div>
                </div>
                <div class="form-group text-center" style="margin-top:24px;">
                    <button type="submit" class="btn btn-success" style="font-size:1.1rem; padding:10px 32px;">Add Money</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

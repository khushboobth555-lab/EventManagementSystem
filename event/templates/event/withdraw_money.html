{% extends 'event/base.html' %}
{% block title %}Withdraw Money{% endblock %}
{% block wallet_active %}active{% endblock %}

{% block body %}

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Withdraw Money</h3>
        </div>
        <div class="panel-body">
          {% if error_message %}
            <p><strong class="text-danger">{{ error_message }}</strong></p>
          {% endif %}

          <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
              <label class="control-label col-sm-2">Balance:</label>
              <div class="col-sm-10">
                <input type="text" name="balance" 
                       value="{{ profile.wallet_balance }}" 
                       readonly class="form-control">
              </div>
            </div>

            {% include 'event/form_template.html' %}

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">
                  Withdraw Money
                </button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

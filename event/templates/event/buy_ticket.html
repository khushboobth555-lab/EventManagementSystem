{% extends 'event/base.html' %}
{% block title %}Buy Ticket{% endblock %}
{% block wallet_active %}active{% endblock %}

{% block body %}

{% if error_message %}
  <h5 class="error_message">{{ error_message }}</h5>
{% endif %}

{% if error_balance %}
  <h5 class="error_message">{{ error_balance }}</h5>
  <a href="{% url 'event:add_money' profile.user.pk %}">
    <button type="button">Add Money</button>
  </a>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  
  <div class="form-group">
    <label for="wallet_balance">Available Balance:</label>
    <input type="text" id="wallet_balance" 
           name="wallet_balance" 
           value="{{ profile.wallet_balance }}" 
           readonly class="form-control">
  </div>

  <div class="form-group">
    <label for="ticket_fare">Ticket Fare:</label>
    <input type="text" id="ticket_fare" 
           name="ticket_fare" 
           value="{{ event.fare }}" 
           readonly class="form-control">
  </div>

  <div class="form-group">
    {{ form }}
  </div>

  <input type="submit" value="Submit" class="btn btn-success">
</form>

{% endblock %}

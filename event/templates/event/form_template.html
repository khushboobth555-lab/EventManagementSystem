{% for field in form %}
<div class="form-group">
    <label class="control-label col-sm-2" style="text-align:right;">
        {{ field.label }}{% if field.field.required %}<span class="text-danger">*</span>{% endif %}
    </label>
    <div class="col-sm-10">
        {{ field }}
        <span class="text-danger small">{{ field.errors }}</span>
    </div>
</div>
{% endfor %}

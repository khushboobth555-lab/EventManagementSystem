{% extends 'event/base.html' %}
{% block title %}Change Wallet Pin{% endblock %}
{% block body %}
<div class="container" style="max-width:500px; margin-top:90px;">
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="form-title">Change Wallet Pin</h3>
            {% if error_message %}
                <p class="text-danger"><strong>{{ error_message }}</strong></p>
            {% endif %}
            <form method="post" class="form-horizontal" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_old_pin" class="col-sm-4 control-label">Current Pin</label>
                    <div class="col-sm-8">
                        <input type="password" name="old_pin" id="id_old_pin" class="form-control" minlength="4" maxlength="4" pattern="\d{4}" inputmode="numeric" oninput="this.value=this.value.replace(/[^0-9]/g,'');" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_new_pin1" class="col-sm-4 control-label">New Pin</label>
                    <div class="col-sm-8">
                        <input type="password" name="new_pin1" id="id_new_pin1" class="form-control" minlength="4" maxlength="4" pattern="\d{4}" inputmode="numeric" oninput="this.value=this.value.replace(/[^0-9]/g,'');" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_new_pin2" class="col-sm-4 control-label">Confirm New Pin</label>
                    <div class="col-sm-8">
                        <input type="password" name="new_pin2" id="id_new_pin2" class="form-control" minlength="4" maxlength="4" pattern="\d{4}" inputmode="numeric" oninput="this.value=this.value.replace(/[^0-9]/g,'');" required>
                    </div>
                </div>
                <div class="form-group text-center">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-danger">Change Pin</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

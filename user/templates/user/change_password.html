{% extends 'event/base.html' %}
{% block title %}Change Password{% endblock %}
{% block body %}
<div class="container" style="max-width:500px; margin-top:90px;">
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="form-title">Change Password</h3>
            {% if error_message %}
                <p class="text-danger"><strong>{{ error_message }}</strong></p>
            {% endif %}
            <form method="post" class="form-horizontal" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_old_password" class="col-sm-4 control-label">Current Password</label>
                    <div class="col-sm-8">
                        <input type="password" name="old_password" id="id_old_password" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_new_password1" class="col-sm-4 control-label">New Password</label>
                    <div class="col-sm-8">
                        <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_new_password2" class="col-sm-4 control-label">Confirm New Password</label>
                    <div class="col-sm-8">
                        <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
                    </div>
                </div>
                <div class="form-group text-center">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-success">Change Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
